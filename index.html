                <!--Search Area -->
                <div class="col-lg-3 pb-3 px-3 mb-2 rounded" id="searchArea">
                    <h2>Search for a City</h2>
                    <div class="search-container mb-4">

                        <input type="text" name="search">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                        <button class="btn btn-primary" id="clearButton">Clear</button>
                        </form>
                    </div>

                    <div class="container" id="previousSearches">
                    </div>

                </div>
                
                <!-- Displays current day and city -->
                <div class="col-md-9">

                        <div class="container clearfix">
                            <h3 class="display-5" id="today"></h3>
                            <p>Temperature: <span id="temperature"></span></p>
                            <p>Humidity: <span id="humidity"></span></p>
                            <p>Wind Speed: <span id="windSpeed"></span></p>
                            <p>UV Index: <span id="uvIndex"></span></p>
                        </div>
                    </div>
                </div>
            </div>
