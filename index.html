<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="Assets/style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid bg-dark">
        <h1 class="diplay-1 text-center text-white">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">


        <div class="container-fluid">
            <div class="row">

                <!--Search Area -->
                <aside class="col-4 border border-dark pb-3 px-3 bg-light">
                    <h2>Search for a City</h2>
                    <div class="search-container mb-4">
                        <form>
                        <input type="text" name="search">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                        </form>
                    </div>

                    <div class="container" id="previousSearches">
                        <!-- <p class="border border-dark p-1 m-0 rounded">Detroit</p>
                        <p class="border border-dark p-1 m-0 rounded">San Francisco</p> -->
                    </div>


                    <!-- <div class="container border border-dark py-1">
                        <p>Detroit</p>
                    </div>

                    <div class="container border border-dark py-1">
                        <p>San Francisco</p>
                    </div> -->

                </aside>
                
                <!-- Displays current day and city -->
                <div class="col-8">
                    <div class="container">
                        <div class="jumbotron border border-dark pt-2">
                          <p class="display-4" id="cityDisplay">City</p><img class="float-right" id="conditionIcon">
                            <div class="container clearfix">
                                <p>Temperature: <span id="temperature"></span></p>
                                <p>Humidity: <span id="humidity"></span></p>
                                <p>Wind Speed: <span id="windSpeed"></span></p>
                                <p>UV Index: <span id="uvIndex"></span></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    
    












    </main>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> -->
    
    <!-- My JS -->
    <script src="Assets/script.js"></script>
  </body>
</html>
